<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./pikachu.ico"/>
        <title>Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <!--linear-gradient(135deg, #FFFF00 20%, #7ea22a 10%)" ??
    class="has-bg-img bg-green bg-blend-screen"
    -->
    <body>

            <div class="row p-5">
                <div class="col-12 d-flex justify-content-center" >
                    <img src="./pokemon-icon-128.png" alt="Pokeball" width="50" height="50">
                    <h1>Pokédex</h1>
                </div>
                
            </div>
            <br>
            
            <div class="row p-2">
                <div class="col-12 d-flex justify-content-center">
                    <h5>Select your Pokémon!</h5>
                </div>            
            </div>

            <br>
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="number" id="input-id" value="1" max="151" min="1" class="form-control">
                        <div class="input-group-append">
                            <button type="button" id="submit-button" class="btn btn-primary">Get your Pokémon</button>
                        </div>     
                    </div>
                </div>
                <div class="col-9">
                    <p class="text-center" id="pokemon-name"></p>
                </div>
            </div>
            

    <div class="position-relative d-flex justify-content-center">

        <img class="bg-img" src="../pokedex/background.png" width= 90% height= auto>

        <div class="img-fluid position-absolute top-50 end-50 " id="pokemon-image">
            
        </div>

    </div>



       
    <script src="script.js"></script>
    </body>
</html>
